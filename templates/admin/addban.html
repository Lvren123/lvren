
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点图后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：焦点管理>添加焦点
        </div>
        <div class="pannel">
            <div class="news_review">
                <form id="form3" enctype="multipart/form-data">
            <h3 class="review_title">焦点图片</h3>
            <div class="form_group">
                <label>焦点图：</label>

                <input type="file" name="pic">
            </div>

                 <div class="form_group">
                <label>展示优先级：</label>

                <input type="radio" name="sort" value=1 checked>一级
                <input type="radio" name="sort" value=2>二级
                <input type="radio" name="sort" value=3>三级
                <input type="radio" name="sort" value=4>四级
                <input type="radio" name="sort" value=5>五级
            </div>
                  <div class="form_group">
                <label>是否展示：</label>

                <input type="radio" name="is_show" value=1 checked>是
                <input type="radio" name="is_show" value=0>否
            </div>
                  <div class="form_group">
                <label>图片类型：</label>

                <input type="radio" name="typ" value=1 checked>焦点图
                <input type="radio" name="typ" value=0>广告图
            </div>
                <input name="id" type="text" value="{{ id }}">
            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick='addcate()'>
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
        </form>
        </div>
        </div>


</body>
<script>
    function addcate() {
        $.ajax({
            url:'/sadmin/addban/',
            type:'post',
            cache:false,
            data:new FormData($('#form3')[0]),
            processData:false,
            contentType:false,
            dataType:'json',
            success:function (res) {
                if (res.code == 200){
                    window.location.href = '/sadmin/ban/'
                }else {
                    alert('删除失败！')
                }
            }
        })
    }
</script>
</html>
