
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：权限管理>添加角色
        </div>
        <div class="pannel">
            <div class="news_review">

            <h3 class="review_title">添加角色</h3>
                <form enctype="multipart/form-data">
            <div class="form_group">
                <label>名称：</label>

                <input type="text" name="name" class="input_txt2" value="{{ role.name }}" width=100>
            </div>
           <div class="form_group">
                <label>是否启用：</label>

                <input type="radio" name="status" value=1 checked>启用
                <input type="radio" name="status" value=0>停用
            </div>
                          <div class="form_group">
                <label>可用资源：</label>
                {% for x in resoure %}
                <input type="checkbox" name="ids"  value="{{ x.id }}">{{ x.name }}
                {% endfor %}
            </div>
                  <input  name="id" type="text" value="{{ id }}">
                </form>


            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick='addcate()'>
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
        </div>
        </div>


</body>
<script>
function addcate(){
        //发起ajax请求
        $.ajax({
            url:'/sadmin/addrole/',
            type:'post',
            data:$('form').serialize(),
            dataType:'json',
            success:function(res){
                if(res.code == 200){
                    window.location.href="/sadmin/role/"

                }else{
                    alert('添加失败')
                }
            }
        })
    }
</script>
</html>
